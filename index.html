<!DOCTYPE 
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
    <Header>
        <h1 id="title">Rizzi's Play Corner Survey </h1>
        </Header>
        <body>
      <P id="description">please help us to improve our customer service by filling this form.Many thanks for choosing us.</p>
      <form id="survey-form">
        <div class="input-headings">
        <label for="name" id="name-label"><b>Name</b></label>
        <input id="name" type="text" name="name"  placeholder ="Enter your name" class="form-inputs" required></input>
        <br>
        <label for="email" id="email-label"><b>Email</b></label> 
        <input id="email" type="email" name="email" placeholder="Enter your email" class="form-inputs" required></input>
      <br>
        <label for="Age" id="Age-label"><b>Age</b></label>
      <input id="Age" type="text" name="Age" placeholder="Enter your child's age" class="form-inputs" required</input>
        <br>
        <label for= "dropdown" id="area"><b>Select Area</b></label>
      <select id="dropdown" class="form-inputs">
        <option value "Area_Plumstead">Plumstead</option>
         <option value "Area_Abbey wood">Abbey wood</option>
         <option value "Area_Charlton">Charlton</option>
         <option value "Area_Woolwich">Woolwich</option>
        <option value "Area_Erith">Erith</option>
        <option value "Area_Bexleyheath">Bexleyheath</option></select>
        <br>
        <br>
        <br>
        <label for="number" id="number-label"><b>Rating from 1 to 10</b></label>
      <input id="number" type="number" name="number" min="1" max="10" placeholder="1" class="form-inputs" required</input>
      <br><fieldset>
      <label for="satisfaction"
       id="satisfaction"><b>Would you recommend us to other people?</b></label>
      <br>
        <input type="radio" name="satisfaction" id="satisfaction" value="yes"></input>
      <label for="satisfaction">Yes</label>
      <br>
      <input type="radio" name="satisfaction" id="satisfaction" value="No"></input>
      <label for="satisfaction">No</label>
      <br>
      <input type="radio" name="satisfaction" id="satisfaction" value="Not sure"></input>
      <label for="satisfaction">Not sure</label>
      </fieldset>
      <br>
      <br>
        <label for="favourites"><b>Your favourite corner</b></label>
      <br>
      <input id="checkbox" type="checkbox" name="checkbox" value="Soft play"></input>
      <label for="checkbox">Soft play</label>
      <br>
      <input id="checkbox" type="checkbox" name="checkbox" value="Dancing zone"></input>
      <label for="checkbox">Dancing zone</label>
      <br>
      <input id="checkbox" type="checkbox" name="checkbox" value="Outdoor area"></input>
      <label for="checkbox">Outdoor area</label>
      <br>
      <input id="checkbox" type="checkbox" 
             name="checkbox" value="Craft section"></input>
      <label for="checkbox">Craft section</label>
      <br>
      <input id="checkbox" type="checkbox" name="checkbox" value="Study corner"></input>
      <label for="checkbox">Study corner</label>
      <br>
        <label id="textarea"><b>Add your comments</b></label>
      <br>
      <textarea id="textarea"> </textarea>
        <br>
      <input id="submit" type="submit" value="Submit" class="submit-button">
      </div>
        </form>
      </body>
</html>
